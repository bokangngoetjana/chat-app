<!DOCTYPE html>
<html>
    <head>
        <title>Bokang's Chat App - Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="styles/styles.css"/>
    </head>
    <body>
        <div id="toast-container"></div>
        <div class="container">
            <div id="welcome" class="welcome">
               <h1>ðŸ‘‹ Welcome to WeChat</h1>
               <p>Please login or register to continue</p>
            </div>
            <div class="auth-form">
                <div class="form-toggle">
                    <button id="show-login" class="active">Login</button>
                    <button id="show-register">Register</button>
                </div>

                    <!--Login Form-->
                <div id="login-toggle" class="form active">
                    <form id="login-form">
                        <h2 class="form-title">Login</h2>
                        <div class="form-group">
                            <label for="login-username" class="login-username">Username:</label>
                            <input id="login-username" type="text" required/>
                        </div>
                        <div class="form-group">
                            <label for="login-password" class="input">Password:</label>
                            <input type="password" id="login-password" required />
                        </div>
                        <button type="submit">Login</button>
                    </form>
                </div>

                <div id="register-toggle" class="form">
                    <!--Registration Form-->
                    <form id="registration-form">
                        <h2 class="form-title">Register</h2>
                        <div class="form-group">
                            <label for="email" class="email">Email:</label>
                            <input id="email" type="email" required/>
                        </div>
                        <div class="form-group">
                            <label for="firstName" class="input">First Name:</label>
                            <input type="text" id="firstName" required />
                        </div>
                        <div class="form-group">
                            <label for="last-name" class="input">Last Name:</label>
                            <input id="last-name" type="text" required/>
                        </div>
                        <div class="form-group">
                            <label for="reg-password" class="input">Password:</label>
                            <input type="password" id="reg-password" required />
                        </div>
                        <div class="form-group">
                            <label for="confirm-pwd" class="input">Confirm Password:</label>
                            <input type="password" id="confirm-pwd" required />
                        </div>
                        <button type="submit">Register</button>
                        </form> 
                </div>
              
            </div>
        </div>
        <script src="./js/script.js"></script>
    </body>
    <footer></footer>
</html>
