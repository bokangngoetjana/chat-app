<!DOCTYPE html>
<html lang="en">
    <head>
        <title>All Messages</title>
        <link rel="stylesheet" href="../styles/chats.css"/>
    </head>
    <body>
        <div id="toast-container"></div>
        <div class="container">
            <div class="message-list">
                <div class="sidebar-header">
                    <h2>Messages</h2>
                    <select id="user-filter">
                        <option value="all">All Users</option>
                        <option value="online">Online Only</option>
                    </select>

                        <div class="sidebar-actions">
                            <a href="./profile.html" class="action-button">
                                <i class="fa-solid fa-user"></i>
                                <span>Profile</span>
                            </a>
                            <button id="create-group-btn" class="action-button">
                                <i class="fa-solid fa-square-plus"></i>
                                <span>Create</span>
                         </button>
                            <button class="action-button" id="logoutBtn">
                                <i class="fa-solid fa-right-from-bracket"></i>
                                <span>Logout</span>
                            </button>
                        </div>


                </div>
                <div class="sidebar" id="sidebar">
                    
                </div>
            </div>
            <div class="selected-chat">
               <div class="chat-header">
                    <div class="profile-details">
                        <button id="toggle-sidebar" class="toggle-sidebar-btn">â˜°</button>
                        <h4 class="current-user-email">Bokang</h4>
                        <p>online</p>
                    </div>
                    <div class="side-details">
                    </div>
                </div>

                <div class="chat-messages" id="chat-messages">
                </div>
                    <div id="typing-indicator" class="typing-indicator"></div>
                <div class="chat-input">
                    <input type="text" placeholder="Type a message..." id="message-input"/>
                    <button type="submit" id="submit-btn">Send</button>
                </div>
            </div>
        </div>
        <!-- Group Chat Modal -->
<div id="group-modal" style="display:none;" class="modal-overlay">
  <div class="modal-content">
    <h3>Create Group Chat</h3>
    <input type="text" id="group-name" placeholder="Group Name" />
    <div id="group-members">
      <!-- Checkboxes for users will be added here -->
    </div>
    <div class="modal-buttons">
      <button id="confirm-group">Create Group</button>
      <button id="cancel-group">Cancel</button>
    </div>
  </div>
</div>

        <script src="../js/chats.js"></script>
        <script src="https://kit.fontawesome.com/3f807a17b6.js" crossorigin="anonymous"></script>
    </body>
    <footer>
        
    </footer>
</html>
