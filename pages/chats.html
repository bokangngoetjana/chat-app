<!DOCTYPE html>
<html lang="en">
    <head>
        <title>All Messages</title>
        <link rel="stylesheet" href="/styles/chats.css"/>
    </head>
    <body>
        <div class="container">
            <div class="message-list">
                <div class="sidebar-header">
                    <h2>Messages</h2>
                    <select id="user-filter">
                        <option value="all">All Users</option>
                        <option value="online">Online Only</option>
                    </select>
                        <a href="/pages/profile.html"><label id="profileIcon" class="user-profile">Profile</label></a>
                </div>
                <div class="sidebar" id="sidebar">
                    
                </div>
            </div>
            <div class="selected-chat">
               <div class="chat-header">
                    <div class="profile-details">
                        <h4 class="current-user-email">Bokang</h4>
                        <p>online</p>
                    </div>
                    <div class="side-details">
                        <button id="logoutBtn">Logout</button>
                    </div>
                </div>

                <div class="chat-messages" id="chat-messages">
                    
                </div>
                <div class="chat-input">
                    <input type="text" placeholder="Type a message..." id="message-input"/>
                    <button type="submit" id="submit-btn">Send</button>
                </div>
            </div>
        </div>
        <script src="/js/chats.js"></script>
    </body>
    <footer>
        
    </footer>
</html>
